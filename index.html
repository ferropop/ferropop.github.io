<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Video Wall</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }
    
    .video-wall {
      width: 100%;
    }
    
    .video-block {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid #222;
    }
    
    .video-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.4); /* Default zoom (adjust this number) */
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-wall" id="wall"></div>

  <script>
    const posts = [
      "DGhEuVyScww",
      "DGW1LYTv-0e",
      "DAPDdkuSSQe", 
      "DFrDvUGvrAl",
      "DBSmxXcpFX_",
      "C8DjEvjAU3e"
    ];

    const wall = document.getElementById('wall');
    
    posts.forEach(id => {
      const block = document.createElement('div');
      block.className = 'video-block';
      
      block.innerHTML = `
        <iframe class="video-embed"
                src="https://www.instagram.com/p/${id}/embed/?hide_embed=1"
                allow="autoplay"
                loading="lazy"
                allowfullscreen></iframe>
      `;
      
      wall.appendChild(block);
    });

    // Dynamic zoom adjustment
    function adjustZoom() {
      const embeds = document.querySelectorAll('.video-embed');
      embeds.forEach(embed => {
        // Reset transform first
        embed.style.transform = 'none';
        
        // Wait for content to load
        setTimeout(() => {
          const idealScale = window.innerWidth / embed.scrollWidth;
          embed.style.transform = `scale(${idealScale})`;
        }, 500);
      });
    }

    window.addEventListener('load', adjustZoom);
    window.addEventListener('resize', adjustZoom);
  </script>
</body>
</html>
