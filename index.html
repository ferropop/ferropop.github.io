<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Video Scroll</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }
    
    .video-scroll {
      width: 100%;
      max-width: 450px; /* Instagram's natural width */
      margin: 0 auto;
    }
    
    .video-frame {
      width: 100%;
      margin-bottom: 2px;
    }
    
    .video-frame iframe {
      width: 100%;
      border: 0;
      display: block;
      /* Remove extra space INSIDE the iframe */
      margin-top: -50px; 
      margin-bottom: -50px;
      height: calc(100% + 100px);
    }
  </style>
</head>
<body>
  <div class="video-scroll" id="container"></div>

  <script>
    const instagramPosts = [
      "DGhEuVyScww",
      "DGW1LYTv-0e",
      "DAPDdkuSSQe",
      "DFrDvUGvrAl",
      "DBSmxXcpFX_",
      "C8DjEvjAU3e"
    ];

    const container = document.getElementById('container');
    
    instagramPosts.forEach(postId => {
      const frame = document.createElement('div');
      frame.className = 'video-frame';
      
      frame.innerHTML = `
        <iframe src="https://www.instagram.com/p/${postId}/embed/"
                allow="autoplay; encrypted-media"
                loading="lazy"
                allowfullscreen></iframe>
      `;
      
      container.appendChild(frame);
    });
  </script>
</body>
</html>
