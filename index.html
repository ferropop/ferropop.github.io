<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Header with the copy text */
    .copy-header {
      margin-bottom: 20px;
    }
    #copy-ferro {
      display: inline-block;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    /* Tooltip styling */
    #tooltip {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.05s;
      z-index: 9999;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
      gap: 20px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .video {
      flex: 0 0 80%;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      cursor: pointer;
    }
    .video iframe {
      width: 100%;
      aspect-ratio: 4 / 5;
      border: none;
      display: block;
    }
    @media (min-width: 800px) {
      .video {
        flex: 0 0 40%;
      }
    }
  </style>
</head>
<body>

  <!-- 1) Copy header -->
  <div class="copy-header">
    <span id="copy-ferro">ＦＥＲＲＯ</span>
  </div>

  <!-- 2) Tooltip element -->
  <div id="tooltip">Click to Copy to Clipboard</div>

  <!-- 3) Carousel container -->
  <div class="carousel" id="video-carousel"></div>

  <!-- Instagram embed.js -->
  <script async src="https://www.instagram.com/embed.js"></script>

  <script>
    // —— Carousel setup —— 
    const instagramLinks = [
      "https://www.instagram.com/p/DGhEuVyScww/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DGW1LYTv-0e/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DAPDdkuSSQe/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DFrDvUGvrAl/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DBSmxXcpFX_/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/C8DjEvjAU3e/embed/?utm_source=ig_embed"
    ];

    const carousel = document.getElementById('video-carousel');

    instagramLinks.forEach(link => {
      const videoDiv = document.createElement('div');
      videoDiv.className = 'video';

      const iframe = document.createElement('iframe');
      iframe.src = link;
      iframe.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture";
      iframe.loading = "lazy";
      iframe.setAttribute("allowfullscreen", "true");

      videoDiv.appendChild(iframe);
      carousel.appendChild(videoDiv);
    });

    // Vertical wheel scrolls horizontally
    carousel.addEventListener('wheel', e => {
      if (e.deltaY !== 0) {
        e.preventDefault();
        carousel.scrollLeft += e.deltaY;
      }
    }, { passive: false });

    // Instagram embed processing
    window.addEventListener('load', () => {
      if (window.instgrm && instgrm.Embeds) {
        instgrm.Embeds.process();
      }
    });

    // —— Copy-to-clipboard —— 
    function fallbackCopyTextToClipboard(text) {
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
    }

    const copyFerro = document.getElementById('copy-ferro');
    copyFerro.addEventListener('click', () => {
      const text = 'ＦＥＲＲＯ';
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
      } else {
        navigator.clipboard.writeText(text).catch(() => {
          fallbackCopyTextToClipboard(text);
        });
      }
    });

    // —— Tooltip logic —— 
    const tooltip = document.getElementById('tooltip');
    copyFerro.addEventListener('mouseenter', () => {
      tooltip.style.opacity = '1';
    });
    copyFerro.addEventListener('mousemove', e => {
      const padding = 10;
      tooltip.style.top  = (e.clientY + padding) + 'px';
      tooltip.style.left = (e.clientX + padding) + 'px';
    });
    copyFerro.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
    });
  </script>

</body>
</html>
