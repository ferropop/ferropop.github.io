<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Video Wall</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Black looks better for video focus */
    }
    
    .video-wall {
      width: 100%;
      max-width: 400px; /* Tighter than Instagram's default */
      margin: 0 auto;
    }
    
    .video-block {
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      position: relative;
      margin-bottom: 1px; /* Hairline divider */
    }
    
    .video-block iframe {
      width: 100%;
      height: 100%;
      border: 0;
      position: absolute;
      top: 0;
      left: 0;
      /* Crop off Instagram's UI */
      transform: scale(1.15); /* Zoom into video */
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="video-wall" id="wall"></div>

  <script>
    const videos = [
      "https://www.instagram.com/p/DGhEuVyScww/",
      "https://www.instagram.com/p/DGW1LYTv-0e/",
      "https://www.instagram.com/p/DAPDdkuSSQe/",
      "https://www.instagram.com/p/DFrDvUGvrAl/",
      "https://www.instagram.com/p/DBSmxXcpFX_/",
      "https://www.instagram.com/p/C8DjEvjAU3e/"
    ];

    const wall = document.getElementById('wall');
    
    videos.forEach(link => {
      const block = document.createElement('div');
      block.className = 'video-block';
      
      block.innerHTML = `
        <iframe src="${link}embed/"
                allow="autoplay; encrypted-media"
                allowfullscreen
                loading="lazy"
                style="pointer-events: none"></iframe>
      `;
      
      wall.appendChild(block);
    });
  </script>
</body>
</html>
