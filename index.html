<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* —— Header & copy text —— */
    .copy-header {
      text-align: center;
      margin-bottom: 20px;
    }
    #copy-ferro {
      display: inline-block;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    /* —— Tooltip —— */
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.05s;
      z-index: 9999;
      white-space: nowrap;
    }

    /* —— Vertical carousel —— */
    .carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      gap: 20px;               /* peek between videos */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }

    /* —— Video frames —— */
    .video {
      width: 80%;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
    }
    @media (min-width: 800px) {
      .video {
        width: 40%;
      }
    }
    .video iframe {
      width: 100%;
      aspect-ratio: 4 / 5;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="copy-header">
    <span id="copy-ferro">ＦＥＲＲＯ</span>
  </div>

  <!-- Tooltip -->
  <div id="tooltip">Click to Copy to Clipboard</div>

  <!-- Carousel -->
  <div class="carousel" id="video-carousel"></div>

  <!-- Instagram embed.js -->
  <script async src="https://www.instagram.com/embed.js"></script>
  <script>
    // 1) Populate carousel
    const instagramLinks = [
      "https://www.instagram.com/p/DGhEuVyScww/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DGW1LYTv-0e/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DAPDdkuSSQe/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DFrDvUGvrAl/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DBSmxXcpFX_/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/C8DjEvjAU3e/embed/?utm_source=ig_embed"
    ];
    const carousel = document.getElementById('video-carousel');
    instagramLinks.forEach(url => {
      const container = document.createElement('div');
      container.className = 'video';
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture";
      iframe.loading = "lazy";
      iframe.setAttribute("allowfullscreen", "true");
      container.appendChild(iframe);
      carousel.appendChild(container);
    });

    // 2) Process embeds
    window.addEventListener('load', () => {
      if (window.instgrm && instgrm.Embeds) instgrm.Embeds.process();
    });

    // 3) Copy-to-clipboard + tooltip
    function fallbackCopy(text) {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
    }
    const copyEl = document.getElementById('copy-ferro');
    const tip    = document.getElementById('tooltip');

    copyEl.addEventListener('click', () => {
      const txt = 'ＦＥＲＲＯ';
      if (navigator.clipboard) {
        navigator.clipboard.writeText(txt).catch(() => fallbackCopy(txt));
      } else {
        fallbackCopy(txt);
      }
    });
    copyEl.addEventListener('mouseenter', () => tip.style.opacity = '1');
    copyEl.addEventListener('mousemove', e => {
      tip.style.top  = (e.clientY + 10) + 'px';
      tip.style.left = (e.clientX + 10) + 'px';
    });
    copyEl.addEventListener('mouseleave', () => tip.style.opacity = '0');
  </script>

</body>
</html>
