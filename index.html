<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Instagram Video Wall</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    
    .video-stack {
      width: 100vw;
      max-width: 100%;
    }
    
    .video-container {
      width: 100%;
      height: 100vh; /* Each video fills screen */
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid #222;
    }
    
    .video-embed {
      position: absolute;
      top: -60px; /* Crop header */
      left: 0;
      width: 100%;
      height: calc(100% + 120px); /* Compensate crop */
      border: none;
      pointer-events: none; /* Disable IG UI interactions */
    }
  </style>
</head>
<body>
  <div class="video-stack" id="videoStack"></div>

  <script>
    // Instagram Post IDs only (no full URLs)
    const postIDs = [
      "DGhEuVyScww",
      "DGW1LYTv-0e", 
      "DAPDdkuSSQe",
      "DFrDvUGvrAl",
      "DBSmxXcpFX_",
      "C8DjEvjAU3e"
    ];

    const stack = document.getElementById('videoStack');
    
    postIDs.forEach(id => {
      const container = document.createElement('div');
      container.className = 'video-container';
      
      container.innerHTML = `
        <iframe class="video-embed"
                src="https://www.instagram.com/p/${id}/embed/"
                allow="autoplay"
                loading="lazy"
                allowfullscreen></iframe>
      `;
      
      stack.appendChild(container);
    });

    // Auto-crop after load (fallback)
    window.addEventListener('load', () => {
      document.querySelectorAll('.video-embed').forEach(iframe => {
        iframe.style.marginTop = '-15%'; // Final crop adjustment
      });
    });
  </script>
</body>
</html>
