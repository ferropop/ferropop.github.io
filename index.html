<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .copy-header {
      margin-bottom: 20px;
      position: relative;
    }
    #copy-ferro {
      display: inline-block;
      cursor: pointer;
    }

    /* Tooltip styling */
    #tooltip {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.05s;
      z-index: 9999;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
      gap: 20px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .video {
      flex: 0 0 80%;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      cursor: pointer;
    }
    .video iframe {
      width: 100%;
      aspect-ratio: 4 / 5;
      border: none;
      display: block;
    }
    @media (min-width: 800px) {
      .video {
        flex: 0 0 40%;
      }
    }
  </style>
</head>
<body>

  <div class="copy-header">
    <span id="copy-ferro">ＦＥＲＲＯ</span>
  </div>

  <div id="tooltip">Click to Copy to Clipboard</div>

  <div class="carousel" id="video-carousel"></div>

  <!-- Instagram embed.js -->
  <script async src="https://www.instagram.com/embed.js"></script>

  <script>
    // ... your existing carousel setup and copy-to-clipboard logic ...

    const copyFerro = document.getElementById('copy-ferro');
    const tooltip    = document.getElementById('tooltip');

    // Copy logic (as before)...
    copyFerro.addEventListener('click', () => {
      const text = 'ＦＥＲＲＯ';
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
      } else {
        navigator.clipboard.writeText(text)
          .catch(() => fallbackCopyTextToClipboard(text));
      }
    });

    // Tooltip logic
    copyFerro.addEventListener('mouseenter', () => {
      tooltip.style.opacity = '1';
    });
    copyFerro.addEventListener('mousemove', e => {
      const padding = 10;
      tooltip.style.top  = (e.clientY + padding) + 'px';
      tooltip.style.left = (e.clientX + padding) + 'px';
    });
    copyFerro.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
    });

    // Fallback copy function
    function fallbackCopyTextToClipboard(text) {
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
    }
  </script>

</body>
</html>
