<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;               /* fill the viewport */
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }
    body {
      padding: 20px;
    }

    /* ——— Centered header ——— */
    .copy-header {
      text-align: center;
      margin-bottom: 20px;
    }
    #copy-ferro {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    /* ——— Tooltip ——— */
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.05s;
      z-index: 9999;
      white-space: nowrap;
    }

    /* ——— Vertical carousel ——— */
    .carousel {
      flex: 1;                     /* fill remaining space under header */
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      gap: 20px;                   /* space between slides = peek */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }

    /* ——— Video frames ——— */
    .video {
      width: 80%;                  /* control width */
      height: 85vh;                /* each frame = 85% of viewport height */
      margin: 7.5vh 0;             /* (100 - 85) / 2 top & bottom for peeks */
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .video:first-child {
      margin-top: 0;               /* no blank above first */
    }
    .video:last-child {
      margin-bottom: 0;            /* no blank below last */
    }
    @media (min-width: 800px) {
      .video {
        width: 40%;
      }
    }
    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 1) Centered FERRO header -->
  <div class="copy-header">
    <span id="copy-ferro">ＦＥＲＲＯ</span>
  </div>

  <!-- 2) Tooltip -->
  <div id="tooltip">Click to Copy to Clipboard</div>

  <!-- 3) Vertical carousel -->
  <div class="carousel" id="video-carousel"></div>

  <!-- Instagram embed.js -->
  <script async src="https://www.instagram.com/embed.js"></script>
  <script>
    // Populate the carousel
    const instagramLinks = [
      "https://www.instagram.com/p/DGhEuVyScww/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DGW1LYTv-0e/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DAPDdkuSSQe/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DFrDvUGvrAl/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DBSmxXcpFX_/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/C8DjEvjAU3e/embed/?utm_source=ig_embed"
    ];
    const carousel = document.getElementById('video-carousel');
    instagramLinks.forEach(url => {
      const container = document.createElement('div');
      container.className = 'video';
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture";
      iframe.loading = "lazy";
      iframe.setAttribute("allowfullscreen", "true");
      container.appendChild(iframe);
      carousel.appendChild(container);
    });

    // Process Instagram embeds on load
    window.addEventListener('load', () => {
      if (window.instgrm && instgrm.Embeds) {
        instgrm.Embeds.process();
      }
    });

    // Copy-to-clipboard + tooltip
    function fallbackCopy(text) {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
    }
    const copyEl = document.getElementById('copy-ferro');
    const tooltip = document.getElementById('tooltip');

    copyEl.addEventListener('click', () => {
      const txt = 'ＦＥＲＲＯ';
      if (navigator.clipboard) {
        navigator.clipboard.writeText(txt).catch(() => fallbackCopy(txt));
      } else {
        fallbackCopy(txt);
      }
    });
    copyEl.addEventListener('mouseenter', () => {
      tooltip.style.opacity = '1';
    });
    copyEl.addEventListener('mousemove', e => {
      tooltip.style.top = (e.clientY + 10) + 'px';
      tooltip.style.left = (e.clientX + 10) + 'px';
    });
    copyEl.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
    });
  </script>

</body>
</html>
