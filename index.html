<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proper Instagram Embeds</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    
    .video-stack {
      width: 100%;
      max-width: 450px; /* Instagram's natural mobile width */
      margin: 0 auto;
    }
    
    .video-container {
      width: 100%;
      margin-bottom: 2px;
    }
    
    /* Let Instagram control the height */
    .video-container iframe {
      width: 100%;
      display: block;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-stack" id="container"></div>

  <script>
    const posts = [
      "DGhEuVyScww",
      "DGW1LYTv-0e",
      "DAPDdkuSSQe",
      "DFrDvUGvrAl",
      "DBSmxXcpFX_",
      "C8DjEvjAU3e"
    ];

    const container = document.getElementById('container');
    
    posts.forEach(id => {
      const div = document.createElement('div');
      div.className = 'video-container';
      div.innerHTML = `
        <iframe src="https://www.instagram.com/p/${id}/embed/"
                allow="autoplay"
                loading="lazy"
                allowfullscreen></iframe>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
