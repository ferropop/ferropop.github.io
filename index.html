<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }

    /* 1) Centered header */
    .copy-header {
      margin-bottom: 20px;
      text-align: center;
    }
    #copy-ferro {
      display: inline-block;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    /* Tooltip */
    #tooltip {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.05s;
      z-index: 9999;
    }

    /* 2) Vertical carousel */
    .carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      gap: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }

    .video {
      width: 80%;
      /* height will be set by JS */
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      cursor: pointer;
    }
    @media (min-width: 800px) {
      .video {
        width: 40%;
      }
    }
    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 1) Centered FERRO header -->
  <div class="copy-header">
    <span id="copy-ferro">ＦＥＲＲＯ</span>
  </div>

  <!-- Tooltip -->
  <div id="tooltip">Click to Copy to Clipboard</div>

  <!-- 2) Vertical carousel container -->
  <div class="carousel" id="video-carousel"></div>

  <!-- Instagram embed.js -->
  <script async src="https://www.instagram.com/embed.js"></script>

  <script>
    // ——— Carousel setup ———
    const instagramLinks = [
      "https://www.instagram.com/p/DGhEuVyScww/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DGW1LYTv-0e/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DAPDdkuSSQe/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DFrDvUGvrAl/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DBSmxXcpFX_/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/C8DjEvjAU3e/embed/?utm_source=ig_embed"
    ];

    const carousel = document.getElementById('video-carousel');

    instagramLinks.forEach(link => {
      const videoDiv = document.createElement('div');
      videoDiv.className = 'video';

      const iframe = document.createElement('iframe');
      iframe.src = link;
      iframe.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture";
      iframe.loading = "lazy";
      iframe.setAttribute("allowfullscreen", "true");

      videoDiv.appendChild(iframe);
      carousel.appendChild(videoDiv);
    });

    // Process Instagram embeds
    window.addEventListener('load', () => {
      if (window.instgrm && instgrm.Embeds) {
        instgrm.Embeds.process();
      }
    });

    // ——— Copy-to-clipboard ———
    function fallbackCopyTextToClipboard(text) {
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
    }

    const copyFerro = document.getElementById('copy-ferro');
    copyFerro.addEventListener('click', () => {
      const text = 'ＦＥＲＲＯ';
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
      } else {
        navigator.clipboard.writeText(text).catch(() => {
          fallbackCopyTextToClipboard(text);
        });
      }
    });

    // ——— Tooltip logic ———
    const tooltip = document.getElementById('tooltip');
    copyFerro.addEventListener('mouseenter', () => {
      tooltip.style.opacity = '1';
    });
    copyFerro.addEventListener('mousemove', e => {
      const padding = 10;
      tooltip.style.top  = (e.clientY + padding) + 'px';
      tooltip.style.left = (e.clientX + padding) + 'px';
    });
    copyFerro.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
    });

    // ——— Resize carousel & videos for peek effect ———
    function resizeVideos() {
      const header = document.querySelector('.copy-header');
      const bodyStyle = getComputedStyle(document.body);
      const headerStyle = getComputedStyle(header);

      const bodyPaddingTop = parseFloat(bodyStyle.paddingTop);
      const bodyPaddingBottom = parseFloat(bodyStyle.paddingBottom);
      const headerHeight = header.getBoundingClientRect().height
                           + parseFloat(headerStyle.marginBottom);

      // height available for carousel
      const availableHeight = window.innerHeight
                              - bodyPaddingTop
                              - bodyPaddingBottom
                              - headerHeight;

      carousel.style.height = availableHeight + 'px';

      const carouselStyle = getComputedStyle(carousel);
      const gap         = parseFloat(carouselStyle.gap);
      const paddingTop  = parseFloat(carouselStyle.paddingTop);
      const paddingBot  = parseFloat(carouselStyle.paddingBottom);

      // subtract one gap so you can peek the next video
      const videoHeight = availableHeight
                          - paddingTop
                          - paddingBot
                          - gap;

      document.querySelectorAll('.video').forEach(v => {
        v.style.height = videoHeight + 'px';
      });
    }

    window.addEventListener('load', resizeVideos);
    window.addEventListener('resize', resizeVideos);
  </script>

</body>
</html>
