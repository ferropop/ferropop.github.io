<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Carousel</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    body {
      display: flex; flex-direction: column;
      padding: 20px;
    }

    /* HEADER */
    .copy-header {
      text-align: center;
      margin-bottom: 20px;
    }
    #copy-ferro {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    /* TOOLTIP */
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.05s;
      z-index: 9999;
      white-space: nowrap;
    }

    /* CAROUSEL */
    .carousel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar { display: none; }

    /* VIDEO CONTAINERS */
    .video {
      width: 80%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    @media (min-width: 800px) {
      .video { width: 40%; }
    }
    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 1) FERRO header -->
  <div class="copy-header">
    <span id="copy-ferro">ＦＥＲＲＯ</span>
  </div>

  <!-- 2) Tooltip -->
  <div id="tooltip">Click to Copy to Clipboard</div>

  <!-- 3) Carousel -->
  <div class="carousel" id="video-carousel"></div>

  <!-- Instagram embed.js -->
  <script async src="https://www.instagram.com/embed.js"></script>
  <script>
    // Populate carousel
    const links = [
      "https://www.instagram.com/p/DGhEuVyScww/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DGW1LYTv-0e/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DAPDdkuSSQe/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DFrDvUGvrAl/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DBSmxXcpFX_/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/C8DjEvjAU3e/embed/?utm_source=ig_embed"
    ];
    const carousel = document.getElementById('video-carousel');
    links.forEach(url => {
      const v = document.createElement('div');
      v.className = 'video';
      const ifr = document.createElement('iframe');
      ifr.src = url;
      ifr.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture";
      ifr.loading = "lazy";
      ifr.setAttribute("allowfullscreen","true");
      v.appendChild(ifr);
      carousel.appendChild(v);
    });

    // Resize logic
    function resizeCarousel() {
      const header = document.querySelector('.copy-header');
      const hr = header.getBoundingClientRect().height;
      const hb = parseFloat(getComputedStyle(header).marginBottom);
      const availH = window.innerHeight - hr - hb;
      carousel.style.height = availH + 'px';

      const videoH = availH * 0.85;
      const peek   = (availH - videoH) / 2;

      document.querySelectorAll('.video').forEach(v => {
        v.style.height       = videoH + 'px';
        v.style.marginTop    = peek + 'px';
        v.style.marginBottom = peek + 'px';
      });
    }

    // Clipboard & tooltip
    function fallbackCopy(text) {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
    }
    const copyEl = document.getElementById('copy-ferro'),
          tip    = document.getElementById('tooltip');

    copyEl.addEventListener('click', () => {
      const txt = 'ＦＥＲＲＯ';
      if (navigator.clipboard) {
        navigator.clipboard.writeText(txt).catch(() => fallbackCopy(txt));
      } else {
        fallbackCopy(txt);
      }
    });
    copyEl.addEventListener('mouseenter', () => tip.style.opacity = '1');
    copyEl.addEventListener('mousemove', e => {
      tip.style.top  = e.clientY + 10 + 'px';
      tip.style.left = e.clientX + 10 + 'px';
    });
    copyEl.addEventListener('mouseleave', () => tip.style.opacity = '0');

    // Insta embeds + initial resize
    window.addEventListener('load', () => {
      if (window.instgrm && instgrm.Embeds) instgrm.Embeds.process();
      resizeCarousel();
    });
    window.addEventListener('resize', resizeCarousel);
  </script>
</body>
</html>
