<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Video Scroll</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch; /* Smooth mobile scroll */
    }
    
    .video-scroll {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .video-frame {
      width: 100%;
      height: 400px; /* Fixed height matching width */
      margin-bottom: 2px; /* Minimal gap */
    }
    
    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-scroll" id="container"></div>

  <script>
    const instagramPosts = [
      "DGhEuVyScww",  // Just the post IDs - no full URLs needed
      "DGW1LYTv-0e",
      "DAPDdkuSSQe",
      "DFrDvUGvrAl",
      "DBSmxXcpFX_",
      "C8DjEvjAU3e"
    ];

    const container = document.getElementById('container');
    
    instagramPosts.forEach(postId => {
      const frame = document.createElement('div');
      frame.className = 'video-frame';
      
      // Critical: hide_embed=1 removes footer UI
      frame.innerHTML = `
        <iframe src="https://www.instagram.com/p/${postId}/embed/?hide_embed=1"
                allow="autoplay; encrypted-media"
                loading="lazy"
                allowfullscreen></iframe>
      `;
      
      container.appendChild(frame);
    });
  </script>
</body>
</html>
