<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Carousel</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 800vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    body {
      padding: 20px;
    }

    /* —— Centered FERRO header —— */
    .copy-header {
      text-align: center;
      margin-bottom: 20px;
    }
    #copy-ferro {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    /* —— Tooltip —— */
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.05s;
      z-index: 9999;
      white-space: nowrap;
    }

    /* —— Vertical carousel —— */
    .carousel {
      flex: 1;                        /* fill remaining space under header */
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      gap: 20px;                      /* space between slides = peek */
      -ms-overflow-style: none;      
      scrollbar-width: none;         
    }
    .carousel::-webkit-scrollbar { display: none; }

    /* —— Each video wrapper just wraps its iframe —— */
    .video {
      width: 80%;                     /* control width only */
      margin: 0;                      /* gap is handled by carousel’s gap */
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    @media (min-width: 800px) {
      .video { width: 40%; }
    }
    .video iframe {
      width: 100%;
      height: auto;                   /* preserve the iframe’s intrinsic ratio */
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 1) FERRO header -->
  <div class="copy-header">
    <span id="copy-ferro">ＦＥＲＲＯ</span>
  </div>

  <!-- 2) Tooltip -->
  <div id="tooltip">Click to Copy to Clipboard</div>

  <!-- 3) Vertical carousel -->
  <div class="carousel" id="video-carousel"></div>

  <!-- Instagram embed.js -->
  <script async src="https://www.instagram.com/embed.js"></script>
  <script>
    // Populate the carousel
    const links = [
      "https://www.instagram.com/p/DGhEuVyScww/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DGW1LYTv-0e/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DAPDdkuSSQe/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DFrDvUGvrAl/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/DBSmxXcpFX_/embed/?utm_source=ig_embed",
      "https://www.instagram.com/p/C8DjEvjAU3e/embed/?utm_source=ig_embed"
    ];
    const carousel = document.getElementById('video-carousel');
    links.forEach(url => {
      const v = document.createElement('div');
      v.className = 'video';
      const ifr = document.createElement('iframe');
      ifr.src = url;
      ifr.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture";
      ifr.loading = "lazy";
      ifr.setAttribute("allowfullscreen","true");
      v.appendChild(ifr);
      carousel.appendChild(v);
    });

    // Process Instagram embeds
    window.addEventListener('load', () => {
      if (window.instgrm && instgrm.Embeds) {
        instgrm.Embeds.process();
      }
    });

    // Copy-to-clipboard with tooltip
    function fallbackCopy(text) {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
    }
    const copyEl = document.getElementById('copy-ferro');
    const tip    = document.getElementById('tooltip');

    copyEl.addEventListener('click', () => {
      const txt = 'ＦＥＲＲＯ';
      if (navigator.clipboard) {
        navigator.clipboard.writeText(txt).catch(() => fallbackCopy(txt));
      } else {
        fallbackCopy(txt);
      }
    });
    copyEl.addEventListener('mouseenter', () => tip.style.opacity = '1');
    copyEl.addEventListener('mousemove', e => {
      tip.style.top  = e.clientY + 10 + 'px';
      tip.style.left = e.clientX + 10 + 'px';
    });
    copyEl.addEventListener('mouseleave', () => tip.style.opacity = '0');
  </script>
</body>
</html>
